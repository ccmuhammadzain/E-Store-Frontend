<div class="px-4">
  <h2 class="text-2xl font-bold">Inventory</h2>
  <hr class="my-2 border-gray-300">
</div>

<form (ngSubmit)="onSubmit()" #inventoryForm="ngForm" class="px-4 my-4 space-y-4">
  <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
    <div>
      <label for="productId" class="block text-sm font-medium text-gray-700">Product ID</label>
      <input
        type="text"
        id="productId"
        name="productId"
        [(ngModel)]="inventoryData.productId"
        required
        class="mt-1 block w-full rounded-md border border-gray-300 p-2 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
      >
    </div>
    <div>
      <label for="productName" class="block text-sm font-medium text-gray-700">Product Name</label>
      <input
        type="text"
        id="productName"
        name="productName"
        [(ngModel)]="inventoryData.productName"
        required
        class="mt-1 block w-full rounded-md border border-gray-300 p-2 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
      >
    </div>
    <div>
      <label for="stockAvaliable" class="block text-sm font-medium text-gray-700">Stock Available</label>
      <input
        type="number"
        id="stockAvaliable"
        name="stockAvaliable"
        [(ngModel)]="inventoryData.stockAvaliable"
        min="0"
        required
        class="mt-1 block w-full rounded-md border border-gray-300 p-2 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
      >
    </div>
    <div>
      <label for="reorderStock" class="block text-sm font-medium text-gray-700">Reorder Stock</label>
      <input
        type="number"
        id="reorderStock"
        name="reorderStock"
        [(ngModel)]="inventoryData.reorderStock"
        min="0"
        required
        class="mt-1 block w-full rounded-md border border-gray-300 p-2 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
      >
    </div>
  </div>

  <div class="flex items-center space-x-2">
    <button
      type="submit"
      [disabled]="loading || !inventoryForm.form.valid"
      class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:opacity-50"
    >
      {{ loading ? 'Saving...' : 'Add Product' }}
    </button>
    <button
      type="button"
      (click)="resetForm()"
      [disabled]="loading"
      class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 disabled:opacity-50"
    >
      Reset
    </button>
  </div>

  <div *ngIf="errorMsg" class="text-red-600 mt-2">{{ errorMsg }}</div>
</form>

<div class="px-4 overflow-x-auto">
  <table class="min-w-full border border-gray-300 rounded-lg overflow-hidden">
    <thead class="bg-gray-100">
      <tr>
        <th class="px-4 py-2 text-left border-b">#</th>
        <th class="px-4 py-2 text-left border-b">Product Name</th>
        <th class="px-4 py-2 text-left border-b">Stock Available</th>
        <th class="px-4 py-2 text-left border-b">Reorder Stock</th>
        <th class="px-4 py-2 text-left border-b">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr class="hover:bg-gray-50">
        <td class="px-4 py-2 border-b">1</td>
        <td class="px-4 py-2 border-b">Mobile</td>
        <td class="px-4 py-2 border-b">50</td>
        <td class="px-4 py-2 border-b">60</td>
        <td class="px-4 py-2 border-b">
          <button class="px-3 py-1 bg-blue-500 text-white rounded text-sm hover:bg-blue-600">Edit</button>
          <button class="px-3 py-1 bg-red-500 text-white rounded text-sm hover:bg-red-600 ml-2">Delete</button>
        </td>
      </tr>
      <tr class="hover:bg-gray-50">
        <td class="px-4 py-2 border-b">2</td>
        <td class="px-4 py-2 border-b">Laptop</td>
        <td class="px-4 py-2 border-b">30</td>
        <td class="px-4 py-2 border-b">100</td>
        <td class="px-4 py-2 border-b">
          <button class="px-3 py-1 bg-blue-500 text-white rounded text-sm hover:bg-blue-600">Edit</button>
          <button class="px-3 py-1 bg-red-500 text-white rounded text-sm hover:bg-red-600 ml-2">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
