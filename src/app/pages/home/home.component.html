
<section 
  class="relative h-screen flex items-center justify-center bg-gray-900 text-white"
  style="background-image: url('assets/pexels-sound-on-3761123.jpg'); background-size: cover; background-position: center;">
  
  <div class="absolute inset-0 bg-black bg-opacity-60"></div>

  <div class="relative z-10 text-center px-4">
    <h1 class="text-4xl md:text-6xl font-extrabold mb-4">
      Power Up Your World with <span class="text-yellow-400">ElectroCart</span>
    </h1>
    <p class="text-lg md:text-xl mb-8 max-w-2xl mx-auto">
      Discover the latest Phones, Tablets, and Laptops, all in one place.<br> Premium quality, unbeatable prices.
    </p>
    <a [routerLink]="primaryCta.link" routerLinkActive="active"
       class="px-6 py-3 bg-yellow-500 hover:bg-yellow-600 text-black rounded-lg text-lg font-medium shadow-lg">
      {{ primaryCta.label }}
    </a>
  </div>
</section>
