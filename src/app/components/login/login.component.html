<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="p-8 w-full max-w-md bg-white rounded-2xl shadow-lg border border-gray-200">
    <!-- Heading -->
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login</h2>

    <!-- Form -->
    <form (ngSubmit)="onLogin()" class="space-y-4">
      <!-- Username -->
      <div>
        <input 
          [(ngModel)]="user.username" 
          name="username" 
          placeholder="Username" 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition"
        />
      </div>

      <!-- Password -->
      <div>
        <input 
          [(ngModel)]="user.passwordHash" 
          name="password" 
          type="password" 
          placeholder="Password" 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition"
        />
      </div>

      <!-- Button -->
      <button 
        type="submit" 
        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-lg shadow transition"
      >
        Login
      </button>
    </form>

    <!-- Message -->
    <p class="mt-4 text-center text-sm text-red-500">{{message}}</p>

    <!-- Switch to Signup -->
    <p class="mt-4 text-center text-sm text-gray-600">
      Donâ€™t have an account? 
      <a routerLink="/signup" class="text-green-600 hover:underline font-medium">Sign Up</a>
    </p>
  </div>
</div>
