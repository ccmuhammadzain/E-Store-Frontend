<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="p-8 w-full max-w-md bg-white rounded-2xl shadow-lg border border-gray-200">
    <!-- Heading -->
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Create Account</h2>

    <!-- Form -->
    <form (ngSubmit)="onSignup()" class="space-y-4">
      <!-- Username -->
      <div>
        <input 
          [(ngModel)]="user.username" 
          name="username" 
          placeholder="Username" 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400 transition"
        />
      </div>

      <!-- Password -->
      <div>
        <input 
          [(ngModel)]="user.passwordHash" 
          name="password" 
          type="password" 
          placeholder="Password" 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400 transition"
        />
      </div>

      <!-- Role -->
      <div>
        <select 
          [(ngModel)]="user.role" 
          name="role" 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-yellow-400 transition"
        >
          <option value="Customer">Customer</option>
          <option value="Admin">Admin</option>
        </select>
      </div>

      <!-- Button -->
      <button 
        type="submit" 
        class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 rounded-lg shadow transition"
      >
        Sign Up
      </button>
    </form>

    <!-- Message -->
    <p class="mt-4 text-center text-sm text-green-500">{{message}}</p>

    <!-- Switch to Login -->
    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account?
      <a routerLink="/login" class="text-yellow-600 hover:underline font-medium">Login</a>
    </p>
  </div>
</div>
